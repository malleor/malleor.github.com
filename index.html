---
layout: blog
---
				{% for post in paginator.posts %}
				<div class="post">
					<h2 class="post-title">
						<a href=".{{ post.url }}">{{ post.title }}</a>
					</h2>
					<small class="post-date">Posted on {{ post.date | date: "%d %b %Y" }}</small>
					<p>{{ post.content }}</p>
				</div>
				{% endfor %}
