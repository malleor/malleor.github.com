---
layout: default
title: Blog
---
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>malleor's blog</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
		<header>
			<img height="128" src="https://secure.gravatar.com/avatar/2a4c27d874d64e6d399c5c97fc9e32f9?s=128" width="128">
			<h1>malleor</h1>
			<p>Personal blog</p>
			<p class="view links"><a href="https://github.com/malleor">GitHub Profile</a></p>
			<p class="view links"><a href="https://plus.google.com/105539416599342504812">Google+ Profile</a></p>
		</header>
		<section>
		{% for post in paginator.posts %}
			<div class="post">
				<h2 class="post-title">{{ post.title }}</h2>
				<small class="post-date">Posted on {{ post.date | date: "%d %b %Y" }}</small>
				<p>{{ post.content }}</p>
			</div>
		{% endfor %}
		</section>
		<footer>
			<p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
		</footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
